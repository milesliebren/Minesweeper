<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Minesweeper</h1>
    <div class="center-buttons">
      <button id="new-game" class="button">
        New Game
      </button>
      <button id="hint-button" class="button">
        Hint
      </button>
      <button id="login-button" class="button">
        Login
      </button>
    </div>
    <div class="counter-container">
      <div class="counter" id="hint-counter">
        Hints: 3
      </div>
      <div id="timer">
        Time: 0s
      </div>
    </div>
      <table id="game-grid"></table>
      <button id="testEndGame">Test End Game</button>
      <br>
      <div class="leaderboard">
        <h2>Leaderboard - Easy</h2>
        <table id="easy-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="easy-leaderboard-body"></tbody>
        </table>
        <h2>Leaderboard - Medium</h2>
        <table id="medium-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="medium-leaderboard-body"></tbody>
        </table>
        <h2>Leaderboard - Hard</h2>
        <table id="hard-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="hard-leaderboard-body"></tbody>
        </table>
      </div>
      <h2>By: Miles Liebren</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
