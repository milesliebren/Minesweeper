<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Minesweeper</h1>
    
    <div id="user-info">
      <span id="username-label"></span>
    </div>

    <div class="center-buttons">
      <button id="new-game" class="button">
        New Game
      </button>
      <button id="hint-button" class="button">
        Hint
      </button>
      <button id="login-button" class="button">
        Login
      </button>
    </div>
    <div class="counter-container">
      <div class="counter" id="hint-counter">
        Hints: 3
      </div>
      <div id="timer">
        Time: 0s
      </div>
    </div>
      <table id="game-grid"></table>
      <button id="testEndGame">Test End Game</button>
      <br>
      
      <div id="user-best-times">
        <h2>Your Best Times</h2>
        <table id="user-best-times-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Difficulty</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="user-best-times-table-body">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </div>

      <div class="leaderboard">
        <h2>Leaderboard - Easy</h2>
        <table id="easy-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="easy-leaderboard-body"></tbody>
        </table>
        <h2>Leaderboard - Medium</h2>
        <table id="medium-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="medium-leaderboard-body"></tbody>
        </table>
        <h2>Leaderboard - Hard</h2>
        <table id="hard-leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Date Recorded</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="hard-leaderboard-body"></tbody>
        </table>
      </div>
      <h2>By: Miles Liebren</h2>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <label for="username">Username:</label> 
      <input type="text" id="username"> <br>
      <label for="password">Password:</label>
      <input type="password" id="password"><br>
      <button id="submitLogin">Login</button>
      <a href="#" id="createProfileLink">Create Profile</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
