<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Minesweeper</h1>
    <div class="center-buttons">
      <button id="new-game" class="button">
        New Game
      </button>
      <button id="hint-button" class="button">
        Hint
      </button>
    </div>
    <div class="counter-container">
      <div class="counter" id="hint-counter">
        Hints: 3
      </div>
      <div id="timer">
        Time: 0s
      </div>
    </div>
      <table id="game-grid"></table>
      <button id="testEndGame">Test End Game</button>
      <table id="leaderboard-table">
        <caption>Top 5 Scores</caption>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Time</th>
            <th>Difficulty</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <h2>By: Miles Liebren</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
